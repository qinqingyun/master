# 配置测试用例中所有服务的host URL，默认为test/profiles内配置文件内的host
HOST=http://api.hotel.meituan.com/
# 配置打印日志的Level，默认为OFF，可配置为：OFF，WARN，TRACE，INFO，DEBUG，ERROR，FATAL，
LOG=INFO
# 配置测试用例请求通过代理的IP及端口号，默认为无代理，例如使用Charles代理：127.0.0.1:8888
PROXY=
# HTTP请求的连接超时时间，单位秒
CONNECT_TIMEOUT=10
# HTTP请求的读取数据超时时间，单位秒
READ_TIMEOUT=10
# HTTP请求的发送数据超时时间，单位秒
WRITE_TIMEOUT=10

CASE_WEB_URL=http://10.20.112.190:8080
#重试次数

RETRY_TIME=0



#BPF Trace配置
BPF_TRACE_CONFIG=mptrade,mpproduct.trade,mpproduct.publish