<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="bootstrap/css/font-awesome.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bootstrap/css/ionicons.css">

          page. However, you can choose any other skin. Make sure you

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">

<div id="container"  style="margin-bottom:20;">
    <!-- <section class="content-header"> -->
        <h3 style="margin:20px">
            线下指标接口
            <button class = 'btn btn-default btn-flat' onclick = "dataSubmit()" style='margin:10px 0px'>保存</button>
        </h3>

    <!-- </section> -->
</div>

<div class="row">

<div class="col-xs-4" style="width:270px" id="tree"></div>

<div class="col-xs-4" id="right-table" style="width:75%">
    <table class="table table-striped">
        <thead class="table-title">
        </thead>
        <tbody class="table-api">
        </tbody>
    </table>
</div>

</div>
<!-- /.row -->

<!-- jQuery 3 -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="bootstrap/js/adminlte.min.js"></script>

<script type="text/javascript" src="js/bootstrap-paginator.js"></script>

<script type="text/javascript" src="bootstrap/js/bootstrap-treeview.js"></script>

<script>
     function showAppkey(pdl){
        $.get("/appkey/selectByPdl",{"pdl":pdl},
            function(data){
                var title = "<tr><th scope='col'>#</th>";
                title += "<th scope='col'>AppKey</th>";
                title += "<th scope='col'>负责人</th>";
                title += "<th scope='col'>Mis</th>";
                title += "<th scope='col'>优先级</th>";

                $("thead.table-title").append(title);
                for(var j = 1;j <= data.length; j++){
                    var row = "<tr><th scope='row'>" + j + "</th>";
                    row += "<td id='appkey'>";
                    row += "<a href=";
                    row += "index2.html?appkey="+data[j-1].appkey +">";
                    row += data[j-1].appkey + "</td>"; 
                    row += "<td>" + data[j-1].adminName + "</td>";
                    row += "<td><input type='text' name='adminMis' value =" + data[j-1].adminMis + "></input></td>";
                    switch(data[j-1].rank)
                    {
                      case 1:
                          row +="<td><select><option value='1' selected='selected'>P1</option><option value='3'>P2</option><option value='2'>非核心</option></select></td>";
                          break;
                      case 2:
                          row +="<td><select><option value='1'>P1</option><option value='3'>P2</option><option value='2' selected='selected'>非核心</option></select></td>";
                          break;
                      case 3:
                          row +="<td><select><option value='1'>P1</option><option value='3' selected='selected'>P2</option><option value='2'>非核心</option></select></td>";
                          break;
                      default:
                          row +="<td><select><option value='1' selected='selected'>P1</option><option value='3'>P2</option><option value='2' selected='selected'>非核心</option></select></td>";
                    }
                    $("tbody.table-api").append(row);
                }
            });
    }

    function dataSubmit() {

        var data = [];
        $('.table-api tr').each(function(i){
            var appkey = $(this).children('td').eq(0).text();
            var rank = $(this).find('option:selected').val();
            var adminMis = $(this).find('input').val();

            data.push({"appkey":appkey,"rank":rank,"adminMis":adminMis})

        });

        var datajson = JSON.stringify(data);
        if(data.length>0){
        $.ajax({
            type: 'post',
            data: datajson,
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            url:'/appkey/updateAppkeyCoreMark',
            timeout:240000,
            success: function(jsonResult){
                alert(jsonResult);
                $("thead").empty();
                $("tbody").empty();
                showAppkey($('#tree').treeview('getSelected')[0].text);
            },
            error: function () {
                alert("保存失败");
            }
        });
        }
    };

    $(document).ready(function(){
        $.ajax({
        type: "Get",
        url: "/appkey/getPdl",
        dataType: "json",
        success: function (result) {
            $('#tree').treeview({
            data: result,         // 数据源
            highlightSelected: true,    //是否高亮选中
            emptyIcon: '',    //没有子节点的节点图标
            multiSelect: false,    //多选
            levels: 2,
            onNodeSelected: function (event, data) {
                $("thead").empty();
                $("tbody").empty();
                if(data.nodes == null){
                    showAppkey(data.text);
                }
            }
            });
        },
        error: function () {
            alert("树形结构加载失败！")
        }
        });
	});

</script>
</body>
</html>
