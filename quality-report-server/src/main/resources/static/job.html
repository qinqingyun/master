<body class="hold-transition skin-blue sidebar-mini">

<div id="container"  style="margin-bottom:20;">
    <!-- <section class="content-header"> -->
        <h3 style="margin:20px">
            JOB归属
            <button class = 'btn btn-default btn-flat' onclick = "dataSubmit()" style='margin:0px 20px'>保存</button>
        </h3>

    <!-- </section> -->
</div>

<div class="row">


<div class="col-xs-4" id="right-table" style="width:90%">
    <table class="table table-striped">
        <thead class="table-title">
        </thead>
        <tbody class="table-api">
        </tbody>
    </table>
</div>

</div>
<!-- /.row -->

<!-- jQuery 3 -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="bootstrap/js/adminlte.min.js"></script>

<script type="text/javascript" src="js/bootstrap-paginator.js"></script>

<script type="text/javascript" src="bootstrap/js/bootstrap-treeview.js"></script>

<script>
    function showdata() {
        $.ajax({
        type: "Get",
        url: "/job/selectAllJobInfo",
        dataType: "json",
        success: function (jsonResult) {
        var title = "<tr><th scope='col'>#</th>";
        title += "<th scope='col'>部门</th>";
        title += "<th scope='col'>Job</th>";
        title += "<th scope='col'>Mis</th>";

        $("thead.table-title").append(title);
        for(var j = 1;j <= jsonResult.data.length; j++){
            var row = "<tr><th scope='row'>" + j + "</th>";
            row += "<td>" + jsonResult.data[j-1].departmentName + "</td>";
            row += "<td>" + jsonResult.data[j-1].jobName + "</td>";
            row += "<td><input type='text' name='adminMis' value =" + jsonResult.data[j-1].adminMis + "></input></td>";

            $("tbody.table-api").append(row);
            }

        },
        error: function () {
            alert("获取job数据失败")
        }
        });
    }
    function dataSubmit() {

        var data = [];
        $('.table-api tr').each(function(i){
            var jobName = $(this).children('td').eq(1).text();
            var adminMis = $(this).find('input').val();

            data.push({"jobName":jobName,"adminMis":adminMis})

        });

        var datajson = JSON.stringify(data);
        if(data.length>0){
        $.ajax({
            type: 'post',
            data: datajson,
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            url:'/job/updateJobAdmin',
            timeout:240000,
            success: function(jsonResult){
                var jsonObj = eval('(' +jsonResult + ')');
                if(jsonObj.code == 0){
                    $("thead").empty();
                    $("tbody").empty();
                    showdata();
                }
                alert(jsonObj.msg);
            },
            error: function () {
                alert("保存失败");
            }
        });
        }
    };

    $(document).ready(function(){
        showdata();
	});

</script>
</body>
</html>
