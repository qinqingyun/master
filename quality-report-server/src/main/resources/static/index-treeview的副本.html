<script>
    function showAppkey(departmentId2){
        $.get("/appkey/selectByDepartment",{"departmentId2":departmentId2},
            function(data0){
                for(var j = 1;j <= data0.length;j++){
                $("tbody.table-app").append("<tr><th scope=\"row\">" + j + "</th><td>" + data0[j - 1] + "</td><td>test</td></tr>");
                }
            });
    }

    $(document).ready(function(){
        $.ajax({
        type: "Get",
        url: "/appkey/getPdl",
        dataType: "json",
        success: function (result) {
            $('#tree').treeview({
            data: result,         // 数据源
            highlightSelected: true,    //是否高亮选中
            emptyIcon: '',    //没有子节点的节点图标
            multiSelect: false,    //多选
            onNodeSelected: function (event, data) {
                alert(data.nodeId);
            }
            });
        },
        error: function () {
            alert("树形结构加载失败！")
        }
        });
           $.get("/department/selectALL",
               function(data){
                   for(var i = 0;i < data.length;i++){
                       if(i == 0){
                           $("ul.sidebar-menu").append("<li class=\"active\"><a href=\"#\"><span>" + data[i] + "</span></a></li>");
                           showAppkey(i + 1);
                       }
                       else{
                           $("ul.sidebar-menu").append("<li><a href=\"#\"><span>" + data[i] + "</span></a></li>");
                       }
                   }
            });
           $('ul.sidebar-menu').delegate('li', 'click', function(){
                var li = $('ul.sidebar-menu li.active');
                li.removeClass('active');
                $(this).addClass('active');
                $.get("/department/selectByDepartment",{"department2":$(this).text()},
                function(data2){
                    $("tbody").empty();
                    showAppkey(data2);
                });
           });
	});


</script>
