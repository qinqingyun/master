<!-- jQuery 3 -->

<script>
    $(document).ready(function(){
        var appkey =  GetRequest().appkey;
        // $('#container').append("<h3 style='margin:20px'>Appkey:" + appkey + "</h3>");
        $('h3').append("APPKey : " + appkey);
        $.get("/appkey/getAppkeyDetail",{"appkey": appkey},
            function(data){
                if(data.result == 1){
                    alert("系统出错！！！！");
                }else{
                    var title = "<tr><th scope='col'>#</th>";
                    title += "<th scope='col'>接口</th>";
                    title += "<th scope='col'>调用量</th>";
                    title += "<th scope='col'>是否核心</th>";
                    $("thead.table-title").append(title);
                    var apiVOList=data.apiVOList;
                    for(var i = 1;i <= apiVOList.length; i++){
                        var row = "<tr><th scope='row'>" + i + "</th>";
                        row += "<td>" + apiVOList[i-1].apiName + "</td>";
                        row += "<td>" + apiVOList[i-1].callCount + "</td>";
                        var checked = (apiVOList[i-1].isCore=='1')?"checked":"";
                        row += "<td><input type= 'checkbox'" + checked + "></td>"; 
                        $("tbody.table-api").append(row);
                    }
                }
            });
            // $('#p1').pagination({totalData:80, showData:5});
    });

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
</script>
