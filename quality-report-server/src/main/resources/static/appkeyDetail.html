<script>
    var isCoreAppkey = false;
    $(document).ready(function(){
        var appkey =  GetRequest().appkey;
        $('h3').append(appkey);
        $.get("/appkey/getAppkeyDetail",{"appkey": appkey},
            function(data){
                if(data.result == 1){
                    alert("系统出错！！！！");
                }else{
                    $('#tips').append("非核心服务不能修改核心接口标记");
                    if(data.rank=='1'||data.rank=='3'){
                        isCoreAppkey = true;
                    }
                    var disabled = isCoreAppkey?"":" onclick = 'return false;'";
                    var title = "<tr><th scope='col'>#</th>";
                    title += "<th scope='col'>接口名称</th>";
                    title += "<th scope='col'>调用量</th>";
                    title += "<th scope='col'>是否核心</th>";
                    $("thead.table-title").append(title);
                    var apiVOList=data.apiVOList;
                    for(var i = 1;i <= apiVOList.length; i++){
                        var row = "<tr><th scope='row'>" + i + "</th>";
                        row += "<td id='apiName'>" + apiVOList[i-1].apiName + "</td>";
                        row += "<td id='callCount'>" + apiVOList[i-1].callCount + "</td>";
                        var checked = (apiVOList[i-1].isCore=='1')?"checked":"";
                        row += "<td id='isCore'><input type= 'checkbox' " + checked + disabled +"></input></td>";
                        $("tbody.table-api").append(row);
                    }
                }
            });
    });

    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

     function dataSubmit() {
        if(isCoreAppkey==false){
            alert("当前服务为非核心服务，不能修改核心接口标记");
            return;
        }
        var data = [];
        $('.table-api tr').each(function(i){
            var appkey = $('h3').text();

            var apiname = $(this).children('td').eq(0).text();

            var iscore = $(this).find('input').prop("checked")==true?'1':'0';

            data.push({"appkey":appkey,"apiName":apiname,"isCore":iscore})

        });

        var datajson = JSON.stringify(data);

        $.ajax({
            type: 'post',
            data: datajson,
            contentType: "application/json; charset=utf-8",
            dataType: "text",
            url:'/api/updateApiCoreMark',
            timeout:240000,
            success: function(jsonResult){
                alert(jsonResult);
            },
            error: function () {
                alert("保存失败");
            }
        });
    };
</script>
