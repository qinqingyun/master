<script>
    function loadPage(url) {
            $.ajax({
                type: "POST",
                url: url,
                async: true,
                dataType: "html",
                contentType: 'application/json; charset=utf-8',
                success: function (html) {
                    $('#right').load(html);
                }
            });
        }
        $(function() {
            $(".sidebar-menu").on("click", "li", function() {
                var sId = $(this).data("id"); //获取data-id的值
                window.location.hash = sId; //设置锚点
                loadInner(sId);
            });

            function loadInner(sId) {
                var sId = window.location.hash;
                var pathn, i;
                switch(sId) {
                    case "#api":
                        pathn = "treeview.html";
                        break;
                        case "#fack":
                        pathn = "fack.html";
                        break;　　　　　　　　
                    default:
                        pathn = "treeview.html";
                        i = 0;
                        break;
                }
                $("#right").load(pathn); //加载相对应的内容
                var li = $('ul.sidebar-menu li.active');//当前列表高亮
                li.removeClass('active');
                $(this).addClass('active');
            }
            var sId = window.location.hash;
            loadInner(sId);
        });
</script>
