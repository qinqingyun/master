<body class="hold-transition skin-blue sidebar-mini">

<div id="container"  style="margin-bottom:20;">
    <section class="content-header">
        <h1>
            线下指标接口
            <small>pdl维度</small>
        </h1>
    </section>
</div>

<div class="row">

<div class="col-xs-4" style="width:255px" id="tree"></div>

<div class="col-xs-4" id="right-table" style="width:900px;overflow:auto">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">接口名称</th>
            <th scope="col">调用量</th>
            <th scope="col">优先级</th>
            <th scope="col">接口文档</th>
            <th scope="col">覆盖率</th>
            <th scope="col">第三方依赖</th>
            <th scope="col">接口简述</th>
            <th scope="col">性能报告</th>
        </tr>
        </thead>
        <tbody class="table-api">
        </tbody>
    </table>
</div>

</div>
<!-- /.row -->

<!-- jQuery 3 -->
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="bootstrap/js/adminlte.min.js"></script>

<script type="text/javascript" src="js/bootstrap-paginator.js"></script>

<script type="text/javascript" src="bootstrap/js/bootstrap-treeview.js"></script>

<script>
     function showAppkey(departmentId2){
        $.get("/appkey/selectByDepartment",{"departmentId2":departmentId2},
            function(data0){
                for(var j = 1;j <= data0.length;j++){
                $("tbody.table-api").append("<tr><th scope=\"row\">" + j + "</th><td>" + data0[j - 1] + "</td><td>justshowfackdata</td><td>justshowfackdata</td><td>justshowfackdata</td><td>justshowfackdata</td><td>justshowfackdata</td><td>justshowfackdata</td><td>justshowfackdata</td></tr>");
                }
            });
    }
    $(document).ready(function(){
        showAppkey(1);
        $.ajax({
        type: "Get",
        url: "/appkey/getPdl",
        dataType: "json",
        success: function (result) {
            $('#tree').treeview({
            data: result,         // 数据源
            highlightSelected: false,    //是否高亮选中
            emptyIcon: '',    //没有子节点的节点图标
            multiSelect: false,    //多选
            levels: 2,
            onNodeSelected: function (event, data) {
                $("tbody").empty();
                showAppkey(data.nodeId%7 + 1);
            }
            });
        },
        error: function () {
            alert("树形结构加载失败！")
        }
        });
	});


</script>
</body>
