<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">


    <title>用户配置</title>
    <style>
        .bgColor {
            background-color: rgba(243, 66, 111, 0.15)
        }

        .divBorder {
            border: solid 1px rgba(12, 24, 255, 0.15);
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .h4font {
            margin-top: 0px;
            font-family: 微软雅黑;
            font-weight: 600;
        }

        .special {
            border: solid 1px rgba(12, 24, 255, 0.15);
            padding: 1px;
            margin-top: 1px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>


</head>
<body>


<div class="container">
    <form class="form-horizontal" id="formAdd" action="#" th:action="@{/customer/add}" method="post">

        <div class="divBorder">
            <h4 class="panel panel-heading h4font">
                用户配置
                <small>（＊星号是必填项）</small>
            </h4>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" placeholder="用户名"
                               th:value="${user.userName}">
                    </div>
                    <label class="control-label">（输入类型是
                        字母、数字、下划线或它们的组合，最长16位）</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" placeholder="姓名"
                               th:value="${user.name}">
                    </div>
                    <label class="control-label">（输入类型是汉字、字母、数字、下划线或它们的组合，最长16位）</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password" placeholder="密码"
                               th:value="${user.password}">
                    </div>
                    <label class="control-label">（密码长度至少8位，密码至少包含两个数字，两个大写字母，两个小写字母和一个特殊符号）</label>
                </div>


                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>状态</label>

                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" value="0" name="state" checked>未认证
                        </label>

                        <label class="radio-inline">
                            <input type="radio" value="1" name="state">正常
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="2" name="state">禁用
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label"><span style="color: red;font-weight: bold">＊</span>角色</label>
                    <div class="col-sm-4">
                        <select class="form-control selectpicker" title="请选择角色" multiple
                                data-selected-text-format="count > 3">
                            <option disabled value="1" class="special">admin</option>
                            <option value="2" class="special">power user</option>
                            <option value="3" class="special" selected>user</option>
                            <option value="4" class="special">guest</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">创建时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" disabled name="createTime" placeholder=""
                               th:value="${#temporals.format(createTime, 'yyyy-MM-dd HH:mm')}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">有效期</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" placeholder="有效期"
                               th:value="${user.expiredDate}">
                    </div>
                    <label class="control-label">（置空表示永不过期）</label>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="userName" placeholder="电子邮箱"
                               th:value="${user.email}">
                    </div>
                    <label class="control-label">（格式：xxx@xxx.com）</label>
                </div>
            </div>
        </div>

        <br>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-1">
                <button type="submit" class="btn btn-primary">保 存</button>
            </div>

            <div class="col-sm-1">
                <a href="/customer/list" th:href="@{/customer/list}" class="btn btn-primary">返 回</a>
            </div>
        </div>


    </form>

</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/bootstrap-select.js"></script>
<script src="js/i18n/defaults-zh_CN.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $('#formAdd').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                /＊输入框不同状态，显示图片的样式＊/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                customerName: {
                    /＊键名username和input name值对应＊/
                    message: 'The customer is not valid',
                    validators: {
                        notEmpty: {
                            /＊非空提示＊/
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            /＊长度提示＊/
                            min: 6,
                            max: 30,
                            message: '用户名长度必须在6到30之间'
                        }
//                        ,
//                        callback: {/＊自定义，可以在这里与其他输入项联动校验＊/
//                            message: '只能是wm5920',
//                            callback:function(value, validator,$field){
//                                return value==='wm5920';
//                            }
//                        }
                    }
                },

                agreementMoney: {
                    message: '无效的输入',
                    validators: {
                        notEmpty: {
                            message: '金额不能为空'
                        },
                        regexp: {
                            regexp: /^(([1-9]+)|([0-9]+\.[0-9]{1,2}))$/,
                            message: '必须是金额,例如：2000.12。'
                        }

                    }
                }
            }
        });
    });
</script>

</body>
</html>
