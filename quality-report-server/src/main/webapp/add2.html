                <div class="form-group">

                    </div>

                <div class="form-group">

                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="actualInDays" placeholder="实住天数">
                    </div>

                    <label class="col-sm-1 control-label">手机号</label>

                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-5">

                    </div>

                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="qqNum" placeholder="微信">
                    </div>
                </div>

                <div class="form-group">

                        <input type="text" class="form-control" name="birthday" placeholder="生日">
                    </div>

                    <label class="col-sm-1 control-label">身份证</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="idCard" placeholder="身份证">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">证件地址</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" name="idCardAddr" placeholder="证件地址">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">住址</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" name="addr" placeholder="住址">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">工作单位</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="workUnit" placeholder="工作单位">
                    </div>

                    <label class="col-sm-1 control-label">职业</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="profession" placeholder="职业">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">民族</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="nation" placeholder="民族">
                    </div>

                    <label class="col-sm-1 control-label">宗教</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="religion" placeholder="宗教">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">文化程度</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="education" placeholder="文化程度">
                    </div>

                    <label class="col-sm-1 control-label">婚姻状况</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="marriage" placeholder="婚姻状况">
                    </div>
                </div>
            </div>


        </div>

        <div class="divBorder">
            <h4 class="panel panel-heading h4font">
                <a class="btn btn-primary btn-lg" data-toggle="collapse"
                   data-target="#babyPanel">宝宝基本信息
                </a>
            </h4>

            <div class="panel-body collapse" id="babyPanel">
                <div class="form-group">

                    <div class="col-sm-5">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">入室体重</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="inRoomWeight" placeholder="入室体重">
                    </div>
                    <label class="col-sm-1 control-label">离室体重</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="outRoomWeight" placeholder="离室体重">
                    </div>

                <div class="form-group">

                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="eatStatus" placeholder="饮食情况">
                    </div>
                    <label class="col-sm-1 control-label">入室情况</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="inRoomStatus" placeholder="入室情况">
                    </div>
                </div>
            </div>

        <div class="divBorder">

            </h4>

            <div class="panel-body collapse" id="extraPanel">
                <div class="form-group">

                    <div class="col-sm-3">

                    </div>

                    </div>
                    <label class="col-sm-1 control-label">联系电话</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation1Phone" placeholder="联系电话">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">家属姓名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation2" placeholder="家属姓名">
                    </div>
                    <label class="col-sm-1 control-label">家属关系</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation2Be" placeholder="家属关系">
                    </div>
                    <label class="col-sm-1 control-label">联系电话</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation2Phone" placeholder="联系电话">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">家属姓名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation3" placeholder="家属姓名">
                    </div>
                    <label class="col-sm-1 control-label">家属关系</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation3Be" placeholder="家属关系">
                    </div>
                    <label class="col-sm-1 control-label">联系电话</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="relation3Phone" placeholder="联系电话">
                    </div>
                </div>
            </div>



        </div>

        <br/>
        <div class="form-group">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">保 存</button>

            </div>

            <div class="col-sm-1">

                <a href="/customer/add" th:href="@{/customer/add}" class="btn btn-primary">新 增</a>
            </div>
        </div>

    </form>

</div>

<script type="text/javascript">
    $(document).ready(function() {
        var orignWidth; //= $("input[type='text']").outerWidth()+'px';
//        console.log(orignWidth);
        var orignHeight; // = $("input[type='text']").outerHeight()+'px';
//        console.log(orignHeight);


        $("input[type='text']").focus(function(){
            orignWidth = $(this).outerWidth()+'px';
            orignHeight = $(this).outerHeight()+'px';
            $(this).animate({"width":orignWidth,"height":"60px"})
        }).blur(function(){
            $(this).animate({"width":orignWidth,"height":orignHeight})
        });

        $('#formAdd').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                cName: {/*键名username和input name值对应*/
                    message: 'The customer is not valid',
                    validators: {
                        notEmpty: {/*非空提示*/
                            message: '用户名不能为空'
                        },
                        stringLength: {/*长度提示*/
                            min: 6,
                            max: 30,
                            message: '用户名长度必须在6到30之间'
                        }
//                        ,
//                        callback: {/*自定义，可以在这里与其他输入项联动校验*/
//                            message: '只能是wm5920',
//                            callback:function(value, validator,$field){
//                                return value==='wm5920';
//                            }
//                        }
                    }
                },

                agreementMoney:{
                   message:'无效的输入',
                    validators:{
                       notEmpty:{
                           message:'金额不能为空'
                       },
                        regexp: {
                            regexp: /^(([1-9]+)|([0-9]+\.[0-9]{1,2}))$/,
                            message: '必须是金额,例如：2000.12。'
                        }

                    }
                }
            }
        });
    });
</script>

</body>
</html>
